<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Word Prediction Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="row text-white py-5 mb-5 bg-secondary">
      <div class="col-12 text-center">
        <h1>Word Prediction Application</h1>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-5"></div>
      <div class="col-2">
        <label>Select language</label>
        <select id="language" class="form-select">
          <option selected value="en-GB">English</option>
          <option value="da-DK">Danish</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h3 class="text-center">Web Service</h3>
        <div class="d-flex justify-content-center" id="list2"></div>
      </div>

      <div class="col-4 form-group shadow-textarea">
        <label class="h3" id="title">Input</label>
        <textarea
          onkeypress="retrieveWords(event.key)"
          class="form-control"
          id="FormControlTextarea"
          rows="2"
          placeholder="Write something here..."
        ></textarea>
      </div>

      <div class="col-4">
        <h3 class="text-center">Custom Dictionary</h3>
        <div class="d-flex justify-content-center" id="list1"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
